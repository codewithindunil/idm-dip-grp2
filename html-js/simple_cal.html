<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style type="text/css">
        #f1 {
            display: inline-block;

            text-align: center;
            padding-top: 50px;
            padding-bottom: 50px;
            height: 130px;
            width: 600px;
            /* background: gray; */
            margin-left: 300px;
            /* margin: auto; */
            margin-top: 150px;
        }
    </style>
</head>

<body class="container">
    <div id="f1" class="">
        <div class="card shadow">
            <h5 class="card-header">CALCULATOR</h5>
            <div class="card-body">

                <form name="login">
                    <div class="form-group">
                        <input type="text" name="first" class="form-control" aria-describedby="emailHelp"
                            placeholder="First value">

                    </div>
                    <div class="form-group">
                        <input type="text" name="second" class="form-control" placeholder="Second Value">
                    </div>
                    <div class="form-group">
                        <input type="text" name="result" id="res" class="form-control" placeholder="Result">
                    </div>

                    <div>
                        <input type="button" class="btn btn-primary" onclick="plus(this.form)" value="+">

                        <input type="button" class="btn btn-primary" onclick="min(this.form)" value="-">
                    </div>
                    <br>
                    <div>
                        <input type="button" class="btn btn-primary" onclick="mul(this.form)" value="*">

                        <input type="button" class="btn btn-primary" onclick="div(this.form)" value="/">
                    </div>
                </form>

            </div>
        </div>
    </div>




    <script language="javascript">

        function plus(values) {

            var fir = parseInt(values.first.value);
            var sec = parseInt(values.second.value);
            var tot = fir + sec;
            // alert(tot);
            document.getElementById('res').value = tot;

        }



    </script>
</body>

</html>
